<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Admin transaction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Page will contain all transactions</div>
        <br/>
        <h:button id="back" outcome="/admins/home.xhtml?faces-redirect=true" value="Back"/>
        <br/>
        <h:dataTable value="#{listGetter.transList}" var="tran">
            <h:column>    				
                <f:facet name="header">Sender Username</f:facet>    				
                    #{tran.sender.username}
            </h:column>
            <h:column>
                <f:facet name="header">Receiver Username</f:facet>
                    #{tran.receiver.username}
            </h:column>
            <h:column>
                <f:facet name="header">Amount GBP</f:facet>
                    #{tran.amount}
            </h:column>
        </h:dataTable>
    </body>
</html>
