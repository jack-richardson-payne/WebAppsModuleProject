<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Admin accounts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Page will contain all accounts + balances</div>
        <br/>
        <h:button id="back" outcome="/admins/home.xhtml?faces-redirect=true" value="Back"/>
        <br/>
        <h:dataTable value="#{listGetter.userList}" var="user">
            <h:column>    				
                <f:facet name="header">Name</f:facet>    				
                    #{user.name}
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                    #{user.username}
            </h:column>
            <h:column>
                <f:facet name="header">Balance GBP</f:facet>
                    #{user.balance}
            </h:column>
            <h:column>
                <f:facet name="header">Balance User Currency</f:facet>
                    #{ConverterBean.convert(user.currency, user.balance)}
            </h:column>
            <h:column>
                <f:facet name="header">Currency</f:facet>
                    #{user.currency}
            </h:column>
        </h:dataTable>
    </body>
</html>
