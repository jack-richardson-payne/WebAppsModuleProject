<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>User make Payment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Make a payment to another user</div>
        <h:button id="back" outcome="/users/home.xhtml?faces-redirect=true" value="Back"/>
        <br/>
        
        <p>#{user.username} your balance is  #{ConverterBean.convert(user.currency, user.balance)} #{user.currency}</p>
        <h:form>
            Send Amount: <h:inputText value="#{TransactionBean.amount}"/> #{user.currency}
            Recipient: <h:inputText value="#{TransactionBean.receiver}"/>
            <br/>
            <h:commandButton value="Make Payment" action="#{TransactionBean.makePayment()}"/>
            <br/>
            <h:outputText value="#{TransactionBean.result}" style="color:red"/>
        </h:form>
    </body>
</html>
