<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Request a Payment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Request a payment from another user</div>
        
        <h:button id="back" outcome="/users/home.xhtml?faces-redirect=true" value="Back"/>
        <br/>
       
        <h:form>
            Request Amount: <h:inputText value="#{requestBean.amount}"/> #{user.currency}
            From: <h:inputText value="#{requestBean.username}"/>
            <br/>
            <h:commandButton value="Request Payment" action="#{requestBean.request()}"/>
            <br/>
            <h:outputText value="#{requestBean.result}" style="color:red"/>
        </h:form>
    </body>
</html>
