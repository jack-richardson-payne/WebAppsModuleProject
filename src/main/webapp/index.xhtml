<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>HOME PAGE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            Username: <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            Password: <h:inputSecret id="pass" value="#{loginBean.password}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="pass"/>
            <br/>
            <h:commandButton value="Submit" action="#{loginBean.login()}"/>
            <h:commandButton value="Reset" type="reset"/>
        </h:form>
        <br/>
        ...or register <h:button id="reger" outcome="registration.xhtml?faces-redirect=true" value="here"/>
        <br/>
        
        
    </body>
</html>
