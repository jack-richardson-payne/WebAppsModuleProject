<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="username" value="*User name:"/>
            <h:inputText id ="username" value="#{registrationBean.username}" title="Enter user name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="userPassword" value="*Password:"/>
            <h:inputSecret id ="userPassword" value="#{registrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="name" value="*Full Name: "/>
            <h:inputText id ="name" value="#{registrationBean.name}" title="Enter full name" required="true" label="name" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="name"/>
            <br/>
            <h:outputLabel for="currency" value="*Currency: " />
            <h:selectOneListbox id="currency" value = "#{registrationBean.currency}" required="true" requiredMessage="Select from dropdown..."> 
                
                <f:selectItem itemValue = "GBP" itemLabel = "GB Pounds" /> 
                <f:selectItem itemValue = "USD" itemLabel = "US Dollars" /> 
                <f:selectItem itemValue = "EUR" itemLabel = "Euros" /> 
            </h:selectOneListbox>  
            &nbsp; 
            <h:message style="color:red" for="currency"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.register()}" title="Register User"/>
            <br/>
            <h:outputText value="#{registrationBean.result}" style="color:red"/>
        </h:form>
        <h:button id="back" outcome="index.xhtml?faces-redirect=true" value="Back"/>
    </h:body>
</html>
